eureka:
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}

server:
  port: 0
spring:
  application:
    name: examinator

management:
  endpoints:
    jmx:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: "ALWAYS"